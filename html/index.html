<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sign-In</title>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/assets/logo.png" alt="logo">
        </div>

        <!-- Texts, Socials, ETC -->
        <header>
            <div class="about">
                <div class="text">
                    <h1>Check The Status</h1>

                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.Laborum quibusdam aspernatur amet
                        debitis dignissimos.. </p>
                </div>
                <div class="design-border">
                    <ul>
                        <li>
                            <div class="active"></div>
                        </li>
                        <li>
                            <div></div>
                        </li>
                        <li>
                            <div></div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>


        <!-- Main -->
        <main>

            <div class="background">

                <div class="salute">
                    <h1>Welcome</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>

                <div class="inputs">

                    <div class="mail">
                        <p>Email Address</p>
                        <form>
                            <input type="email" name="mail" class="input-email" placeholder="mail@user.com">
                        </form>
                    </div>


                    <div class="pass">
                        <p>Password</p>
                        <form>
                            <input type="password" name="pass" class="input-password" placeholder="•••••••••"> 
                        </form>
                    </div>


                    <div class="remember">
                        <input type="checkbox" name="check" class="input-check"><span>Remember-me</span>
                    </div>

                </div>

                <div class="btns">
                    <div class="btnSign-In">
                        <button><img src="/assets/cadeado-aberto.png"><span>Sign In</span></button>
                    </div>

                    <div class="loginGoogle">
                        <button><img src="/assets/search - google.png"><span>Login</span></button>
                    </div>


                    <div class="loginLinkedin">
                        <button><img src="/assets/linkedin -search.png"><span>Login</span></button>
                    </div>

                </div>
            </div>

        </main>


        <aside>

            <div class="btnSignin">
                <button><span><img src="/assets/seta-esquerda.png" alt=""></span> Sign-Up</button>
            </div>

        </aside>

        <footer>
            <div class="socials">
                <div class="logo-socials">
                    <ul>
                        <li><a href=""><img src="/assets/facebook.png" alt=""></a></li>
                        <li><a href=""><img src="/assets/twitter.png" alt=""></a></li>
                        <li><a href=""><img src="/assets/linkedin.png" alt=""></a></li>
                    </ul>
                </div>
            </div>

            <div class="copy">
                <ul>
                    <li><a href="">PrivacyPolicy</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">@2022rafaapcode</a></li>
                </ul>
            </div>
        </footer>


    </div>

    <script src="/js/script.js"></script>
</body>

</html>
